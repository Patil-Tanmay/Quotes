name: Android CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]


jobs:
  build:

    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v1

      - name: ğŸ§± Set Up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: ğŸ›  Build Project with Spotless Check
        run: ./gradlew spotlessCheck assemble lintDebug --stacktrace

      - name: â³ Build with Gradle
        run: ./gradlew build

      - name: ğŸ— Build APK
        run: bash ./gradlew assembleDebug --stacktrace
